{% extends parent_template|default:"question/base_question.html" %}

{% block content %}

    {{ block.super }}

    <h2 class="form-left">Are you sure you want to delete the response:</h2>
    <h3 class="form-left">{{ response }}</h3>

    <form class="form-left" action="/question/{{ question.pk }}/response/{{ user.pk }}/delete/" method="post">{% csrf_token %}
        <p><button class="button" type="submit">Yes</button></p>
    </form>

    <form class="form-left" action="{% url 'question_list' %}" method="get">
        <p><button class="button" type="submit">No</button></p>
    </form>

{% endblock %}
